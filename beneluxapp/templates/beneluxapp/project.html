{% extends 'beneluxapp/base.html' %}
{% block content %}
{% load static %}

<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center mb-5 pb-3">
			<div class="col-md-7 text-center heading-section ftco-animate">
				<span class="subheading">Benelux Dakkappelen</span>
				<h2 class="mb-4">Reeds gerealiseerde projecten</h2>
			</div>
		</div>
		<div class="row">
			{% for pro in project_list %}            
			<div class="col-md-4 ftco-animate">
				<div class="project">
					<a href="{{ pro.p_image.url }}" class="img image-popup d-flex align-items-center"
						style="background-image:url({{pro.p_image.url}}); ">
						<div class="icon d-flex align-items-center justify-content-center mb-5"><span
							class="fa fa-plus"></span></div>
					</a>
					<div class="text">
						<span class="subheading">Dakkappel</span>
						<h3>{{ pro.p_title }}</h3>
						<p><span class="fa fa-map-marker mr-1"></span> {{ pro.location }}</p>
					</div>
				</div>
			</div>	
			{% endfor %}   		 
		</div>
	</div>
</section>

{% endblock %}
