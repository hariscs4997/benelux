{% extends 'beneluxapp/base.html' %}
{% block content %}
{% load static %}
<div class="container p-5">
    <h2>Projecten</h2>
    <div class="row">              
        {% for pro in project_list %}            
        <div class="col-4 mb-3">            
            <img alt="project-img" class="project_img" src="{{ pro.p_image.url }}" />
            <h6 class="mt-3">{{ pro.p_title }}</h6>          
        </div>    
        {% endfor %}                   
    </div>       
    </div>
{% endblock %}
